
<app-sub-header [create]="create" [page$]="modelPage$" [update]="update"></app-sub-header>

<div *ngIf="(modelPageType$ | async) as pageType">
    <div *ngIf="pageType==='creer'">
        <app-creer-model></app-creer-model>
    </div>
    <div *ngIf="pageType==='modifier'">
        <app-update-model></app-update-model>
    </div>
    <div *ngIf="pageType==='list'">
        <app-list-model></app-list-model>
    </div>
</div>
