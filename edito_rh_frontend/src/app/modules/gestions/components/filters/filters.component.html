<mat-card class="filtre"  *ngIf="(metadata$ | async) as metadata" style.xs="height: 150px;" ngStyle.gt-xs="60px" fxLayout="column">
  <!--chips-->
  <div FxFlex="20" *ngIf="(filters$ | async) as filters">
        <mat-chip-list #chipList aria-label="filter selection">
          <mat-chip *ngFor="let filter of filters">
            <span class="chip_operator">{{getChipValue(filter)}}</span>
            <button matChipRemove>
              <mat-icon (click)="removeFilter(filter)">cancel</mat-icon>
            </button>
          </mat-chip>
        </mat-chip-list>
    </div>
    <form FxFlex="80" [formGroup]="filtersForm" (ngSubmit)="confirm()"  fxLayout="column" fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign="start center">  
      <!--choose the filed to filter by-->
      <mat-form-field  fxFlex="20">
            <mat-label>Filtre</mat-label>
            <mat-select formControlName="chooseField" (ngModelChange)="updateChosenField()">
              <div *ngFor="let fieldMetadata of metadata.fields">
                <div *ngIf="fieldMetadata.label!=='Derniere operation' && fieldMetadata.label!=='Date derniere operation' && fieldMetadata.label!=='User id'">
                  <mat-option [value]="fieldMetadata.label">{{handleLabel(fieldMetadata.label)}}</mat-option>
                </div>
              </div>
            </mat-select>
          </mat-form-field>

        <ng-template #filters>
            <!--string with choices-->
            <mat-form-field fxFlex="20" *ngIf="chosenField.type==='string' && isFieldEnum()" >
                <mat-label>{{chosenField.label}}</mat-label>
                <mat-select formControlName="enumStringField">
                  <mat-option *ngFor="let value of chosenField.values" [value]="value.value">{{value.value}}</mat-option>
                </mat-select>
            </mat-form-field>

            <!--string without enum-->
            <mat-form-field  fxFlex="20" *ngIf="chosenField.type==='string' && !isFieldEnum()">
              <mat-label >{{chosenField.label}}</mat-label>
              <input matInput formControlName="stringField">
            </mat-form-field>

            <!--number-->
            <mat-form-field  fxFlex="20" *ngIf="chosenField.type==='number'">
              <mat-label>
                {{chosenField.label}}
                <span *ngIf="isAdvancedNumberFilter">(min)</span>
              </mat-label>
              <input matInput formControlName="numberField">
            </mat-form-field>            

            <mat-form-field  fxFlex="20" *ngIf="chosenField.type==='number' && isAdvancedNumberFilter">
              <mat-label>{{chosenField.label}}(max)</mat-label>
              <input matInput formControlName="numberField2">
            </mat-form-field> 

            <!--date-->
            <mat-form-field *ngIf="chosenField.type==='date'">
              <mat-label>
                {{chosenField.label}}
                <span *ngIf="isAdvancedNumberFilter">(min)</span>
              </mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dateField">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field *ngIf="chosenField.type==='date'  && isAdvancedNumberFilter">
              <mat-label>
                {{chosenField.label}}(max)
              </mat-label>
              <input matInput [matDatepicker]="picker" formControlName="dateField2">
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <div fxFlex="20"></div>

            <!--filter mode-->
            <mat-form-field fxFlex="20">
              <mat-label>Mode du Filtre</mat-label>
              <mat-select formControlName="filterMode">
                <mat-option (click)="updateIsAdvancedNumberFilter()" *ngFor="let mode of filterModes" [value]="mode">{{mode}}</mat-option>
              </mat-select>
            </mat-form-field>
            <!--confirmer-->
              <div  fxFlex="40" style="text-align: right;" *ngIf="isFieldsEmpty()">
                <button  mat-stroked-button class="confirm" [disabled]="!filtersForm.valid">Confirmer</button>
              </div>
        </ng-template>

        <div *ngIf="filtersForm.controls['chooseField'].value; then filters"></div>
    </form>

    
  </mat-card>
