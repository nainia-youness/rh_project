<mat-card class="header" style="height: 100%" fxLayoutGap.xs="15px"  fxLayout.gt-xs="row" fxLayout.xs="column"  fxLayoutAlign="start center">
    <div fxFlex.gt-xs="30" fxFlex.sm="10" fxFlex.xs="100" class="title" *ngIf="(page$ | async) as page">{{page}}</div>
    <div fxFlex.gt-xs="70" fxFlex.sm="90" fxFlex.xs="100" class="export" fxLayoutGap="10px" fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutAlign.xs="center center" fxLayoutAlign.gt-xs="end center" fxLayoutGap.gt-xs="5px" fxLayoutGap.xs="10px">
      
      <div fxFlex.gt-xs="10" fxFlex.sm="20" fxFlex.xs="50"  *ngIf="create">
        <button mat-stroked-button  class="create" (click)="create()">Creer</button>
      </div>
      <div fxFlex.gt-xs="10"  fxFlex.sm="20" fxFlex.xs="50"  *ngIf="update">
        <button mat-stroked-button class="update" (click)="update()">Modifier</button>
      </div>
      <div fxFlex.gt-xs="10"  fxFlex.sm="20" fxFlex.xs="50"  *ngIf="delete">
        <button mat-stroked-button class="delete" (click)="delete()">Delete</button>
      </div>
      <div fxFlex.gt-xs="10" fxFlex.sm="20" fxFlex.xs="50"  *ngIf="export_all">
        <button mat-icon-button class="export_all" aria-label="Export all" (click)="export_all()">
          <mat-icon>download</mat-icon>
        </button>
      </div>
    </div>
</mat-card>
