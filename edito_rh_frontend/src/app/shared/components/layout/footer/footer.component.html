<div class="footer" fxLayout.xs="column" fxLayout.gt-xs="row" *ngIf="showFooter$ | async"  fxLayoutAlign="space-around center"  >
    <ng-container *ngIf="(entitiesLogs$ | async) as entitiesLogs">
        <div>{{ entitiesLogs.userName }}</div>
        <div>{{ entitiesLogs.date_derniere_operation  | date:'dd/MM/yy'}}</div>
        <div >{{entitiesLogs.derniere_operation}}</div>
    </ng-container>
</div>
