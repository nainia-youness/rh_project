<table  *ngIf="(dataSource$ | async) as dataSource" style="overflow-x: auto !important;" mat-table [dataSource]="dataSource" class="mat-elevation-z8 overflow-x-auto" class="table">
    <div *ngFor="let column of columns ;   let i = index" [attr.data-index]="i"  [matColumnDef]="column.columnDef">

      <ng-template #firstColumn>
        <th mat-header-cell style="width: 25px;" class="firstColumn" *matHeaderCellDef class="header">
          {{column.header}}
      </th>
  
      <td mat-cell *matCellDef="let row"  class="element">
        <mat-checkbox *ngIf="i===0"></mat-checkbox>
        {{column.cell(row)}}
      </td>
      </ng-template>


      
      <ng-template #notFirstColumn>
        <th mat-header-cell *matHeaderCellDef class="header">
          {{column.header}}
        </th>

        <td mat-cell *matCellDef="let row"  class="element">
          <mat-checkbox *ngIf="i===0"></mat-checkbox>
          {{column.cell(row)}}
        </td>
      </ng-template>

      <ng-container *ngIf="i===0; then firstColumn; else notFirstColumn" >dddd</ng-container>
    </div>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="example-element-row" (click)="goToEntity()" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
