
<div fxLayout="column" style="height: 100% !important;" >

  <mat-card class="header" ngStyle.gt-xs="height: 60px;" fxLayoutGap.xs="15px" ngStyle.xs="height: 100px;" fxLayout.gt-xs="row" fxLayout.xs="column"  fxLayoutAlign="start center">
    <div fxFlex="30" class="title" *ngIf="(gestionPage$ | async) as page">{{page}}</div>
    <div fxFlex="70" class="export" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="5px">
      <div fxFlex.gt-xs="70" fxFlex.xs="0"></div>
      <div fxFlex>
        <button mat-stroked-button  (click)="create()">Creer</button>
      </div>
      <div fxFlex>
        <button mat-stroked-button (click)="export()">Exporter</button>
      </div>
      <div fxFlex="5">
        <button mat-icon-button class="export_all" aria-label="Export all" (click)="export_all()">
          <mat-icon>download</mat-icon>
        </button>
      </div>
      
    </div>
  </mat-card>
  <mat-card class="filtre" style.xs="height: 150px;" ngStyle.gt-xs="60px" fxLayout="column" fxLayout.gt-xs="row" fxLayout.xs="column" fxLayoutGap="10px" fxLayoutAlign="start center">
    <mat-form-field  fxFlex="20">
      <mat-label>Filtre</mat-label>
      <mat-select>
        <mat-option value="ssss">sssss</mat-option>
        <mat-option value="ssss">sssss</mat-option>
        <mat-option value="ssss">sssss</mat-option>
        <mat-option value="ssss">sssss</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="20">
      <mat-label>Aucun Filtre</mat-label>
      <mat-select>
        <mat-option value="ssss">sssss</mat-option>
        <mat-option value="ssss">sssss</mat-option>
        <mat-option value="ssss">sssss</mat-option>
        <mat-option value="ssss">sssss</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field  fxFlex="20">
      <mat-label>Input</mat-label>
      <input matInput>
    </mat-form-field>

    <div  fxFlex="40" style="text-align: right;">
      <button  mat-stroked-button class="create" (click)="confirm()">Confirmer</button>
    </div>
    
  </mat-card>
  

    <table  *ngIf="(dataSource$ | async) as dataSource"  style="overflow-x: auto !important;" mat-table [dataSource]="dataSource" class="mat-elevation-z8 overflow-x-auto" fxFlex="70" class="table">
      <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef class="header">
          {{column.header}}
        </th>
        <td mat-cell *matCellDef="let row" class="element">
          {{column.cell(row)}}
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr class="example-element-row" (click)="goToEntity()" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  
 

    <mat-card fxFlex="10" style="height: 50px !important;"></mat-card>
</div>
