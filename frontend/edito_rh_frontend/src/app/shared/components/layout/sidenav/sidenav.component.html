
<mat-sidenav-container class="container">
  <mat-sidenav  fixedInViewport="true" #sidenav [opened]="false" mode="push"  id="sidenav" >
    <mat-nav-list>
        <a mat-list-item *ngFor="let item of (sideNavItems$ | async)">
          <div class="nav-item" style="margin:15px !important">
            {{item}}
          </div>
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <!--router-->
      body
  </mat-sidenav-content>
</mat-sidenav-container>
