<mat-sidenav-container class="container">
  <mat-sidenav #drawer opened="true" mode="push"  id="sidenav">
    <mat-nav-list>
        <a mat-list-item *ngFor="let item of (sideNavItems$ | async)">
          <div  class="nav-item" style="margin:15px !important">
            {{item}}
          </div>
        </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div >
      <button type="button" mat-button (click)="drawer.toggle()">
        Toggle sidenav
      </button>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
